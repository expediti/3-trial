<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Streaming Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>My Video Hub</h1>
</header>

<div class="container">
  <div id="video-grid" class="grid"></div>
</div>

<!-- Video Modal -->
<div id="playerModal" class="modal">
  <span class="close" onclick="closePlayer()">&times;</span>
  <video id="videoPlayer" controls autoplay></video>
  <h2 id="videoTitle"></h2>
  <p id="videoDesc"></p>
</div>

<script src="app.js"></script>
</body>
</html>
