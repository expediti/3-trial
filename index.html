<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamHub - Video Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo">Stream<span class="highlight">Hub</span></div>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search by title...">
            <button onclick="performSearch()"><i class="fas fa-search"></i></button>
        </div>

        <div class="filter-controls">
            <select id="tagFilter" onchange="applyFilter()">
                <option value="all">All Tags</option>
            </select>
        </div>
    </header>

    <div class="main-layout">
        <aside class="sidebar-left">
            <h3><i class="fas fa-chart-line"></i> Recent & Trending</h3>
            <div id="trending-container">
                </div>
        </aside>

        <main>
            <div id="video-grid" class="grid-container">
                </div>

            <div class="pagination">
                <button id="prevBtn" onclick="changePage(-1)">Previous</button>
                <span id="pageIndicator">Page 1</span>
                <button id="nextBtn" onclick="changePage(1)">Next</button>
            </div>
        </main>
    </div>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closePlayer()">&times;</span>
            
            <div class="player-container">
                <div class="main-screen">
                    <div class="iframe-wrapper">
                        <iframe id="videoFrame" src="" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <div class="video-meta">
                        <h2 id="modalTitle">Video Title</h2>
                        <div class="meta-stats">
                            <span id="modalViews">0 views</span> â€¢ 
                            <span id="modalDate">Date</span>
                        </div>
                    </div>
                </div>

                <div class="related-sidebar">
                    <h3>Related Videos</h3>
                    <div id="related-container">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
