name: Build Video Pages

on:
  push:
    paths:
      - videos.json
      - watch-template.html

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: node build.js

      - name: Commit and push
        run: |
          git config user.name "seo-bot"
          git config user.email "bot@github.com"
          git add .
          git commit -m "Auto build video pages" || exit 0
          git push
